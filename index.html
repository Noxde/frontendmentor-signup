<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="scss/styles.css" />
  </head>
  <body>
    <main>
      <div class="hero-text">
        <h1 class="hero-title">Learn to code by watching others</h1>
        <p class="hero-p">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="form-section">
        <div class="free-trial">Try it free 7 days then $20/mo. thereafter</div>
        <form action="">
          <div class="input-div">
            <input type="text" id="first-name" required />
            <label for="first-name"
              ><span class="label-text">First Name</span></label
            >
          </div>
          <div class="input-div">
            <input id="last-name" type="text" required />
            <label for="last-name"
              ><span class="label-text">Last Name</span></label
            >
          </div>
          <div class="input-div">
            <input id="email" type="text" required />
            <label for="email"
              ><span class="label-text">Email Address</span></label
            >
          </div>
          <div class="input-div">
            <input type="password" id="pass" required />
            <label for="pass"><span class="label-text">Password</span></label>
          </div>
          <button class="btn" type="submit">Claim your free trial</button>
          <div class="terms-and-services">
            By clicking the button, you are agreeing to our
            <a href="#"> Terms and Services</a>
          </div>
        </form>
      </div>
    </main>

      </p>
    </footer> -->
  </body>
</html>
